<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="UTF-8" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/media/images/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/media/images/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/media/images/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/media/images/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/media/images/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<link rel="shortcut icon" href="/media/images/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#603cba" />
		<meta
			name="msapplication-config"
			content="/media/images/favicon/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />
		<title>{{ title }}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{% static 'blog/static/css/index.css' %}" />
		{% block extra_css %} {% endblock %}
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="d-flex flex-column min-vh-100">
		<!-- Header -->
		{% include 'header.html' %}
		<div class="container">
			<div class="row">
				<div class="col-lg-8 p-4">
					{% block content %} {% endblock %} {% include "pagination.html" %}
				</div>
				{% block sidebar %}
				<div class="sidebar col-4 p-4">{% include 'sidebar.html' %}</div>
				{% endblock %}
			</div>
		</div>
		{% include 'footer.html' %}
	</body>
</html>
