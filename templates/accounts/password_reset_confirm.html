{% extends 'accounts/login.html' %}
{% load static %}

{% block title %}
  Reset Password
{% endblock %}

{% block content %}
  <h2 class="signIn-title">Reset Password</h2>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
{% endif %}

  <div class="form-wrap">
    <form class="form" method="post">
      {% csrf_token %}

      <div class="input-box">
        <input type="password" name="new_password1" class="input form-control" placeholder="Type your new password" required />
      </div>
      <div class="input-box">
        <input type="password" name="new_password2" class="input form-control" placeholder="Repeat your new password" required />
      </div>

      <button type="submit" class="signIn-button btn btn-primary">Reset Password</button>
    </form>
  </div>
{% endblock %}
